<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemple - API Option</Option></title>
    <style>
      h1 {
        font-size: 100px;
        color: green;
      }
    </style>
    <!-- Import Vue.js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: "Bonjour Vue.js !",
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
